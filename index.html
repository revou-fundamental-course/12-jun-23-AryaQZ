<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <h1>Kalkulator Suhu</h1>
    <div class="container">
        <form id="temperatureForm">
            <label for="temperature">Masukkan Suhu:</label>
            <input type="number" id="temperature" name="temperature" required>
            
            <label for="unit">Konversi ke:</label>
            <select id="unit" name="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            
            <button type="submit">Konversi</button>
        </form>
        
        <div id="resultContainer" class="result">
            <h2>Hasil Konversi:</h2>
            <p id="resultExplanation"></p>
        </div>
        
        <div id="formulaContainer" class="result">
            <h2>Rumus Cara Menghitung:</h2>
            <p id="formulaExplanation"></p>
        </div>
    </div>
    
    <script src="Javascript/Script.js"></script>
</body>
</html>
